<!-- Biodata Using Form Attributes -->

<html>
<head><title>Bio Data</title></head>
<h1 align="center">Bio Data </h1>
<center>
<Body bgcolor="Pink">

<form action="14.html" method="get">

Name: <input type="text" id><br>

Password:<input type="password"><br>

Father's Name:<input type="text"><br>

</select><br>

<input type=CheckBox>Reading<br>
<input type=CheckBox>Singing<br>

</form>
</body>
</center>
</html>
